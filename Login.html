<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathIt - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-login.css" />
  <link rel="stylesheet" href="fonts/flaticon.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
</head>
<body>

  <button class="cancel" onclick="window.location.href='index.html'">
    <i class="fi fi-rr-cross"></i>
  </button>

  <div class="login-container">
    <img src="Icon.png" alt="Icon">
    <h1>Welcome back!</h1>
    <p class="subtitle">
      Personalized practice, lessons and tools to help you grow your math skills <br> or educate your community.<br><strong>MathIt Learning</strong>, Get started for free.
    </p>

    <form>
      <input type="text" placeholder="Username" required>
      <div class="password-wrapper">
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
    </form>
  </div>

  <button type="submit" class="button1">Login</button>
  <button type="button" class="button2">I don't own an account</button>
</body>
</html>
