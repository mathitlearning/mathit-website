<!DOCTYPE html>
<html lang="en">
<style>
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    .question-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 1rem;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80px;
      margin: 0.5rem;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab8;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>

  <header>
    <h1>Math Practice</h1>
    <p>Sharpen your skills with quick problems!</p>
  </header>

  <main>
    <div class="question-box">
      <p id="question">Loading...</p>
      <input type="number" id="answer" placeholder="Your answer">
      <br>
      <button>Check</button>
      <button>Next</button>
      <div class="result" id="result"></div>
    </div>
  </main>
</html>
